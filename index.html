<!DOCTYPE html>
<html>
<head lang="en">
  <title>Number Guesser</title>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <header class="H-BG H-container">
    <h1 class="title1">Number </h1> 
    <h1 class="title2">Guesser</h1>
  </header>
  <main>
    <section>
      <br>
       <fieldset class="borderBlink">
        <legend>Pick A Range</legend>
          <input type="number" id="minNum" placeholder="Min#">
          <input type="number" id="maxNum" placeholder="Max#">
          <button id="minMaxButton">Apply</button>
       </fieldset>
      <br>
      <br>
      <fieldset class="borderBlink">
        <legend>Type A Number</legend>
        <input type="number" id="guessBox" placeholder="Enter your guess">
        <br>
        <p id="numRange"></p>
        <br>
        <button id="guessButton" disabled>Guess</button>
        <button id="clearButton" disabled>Clear</button>
      </fieldset>
      <br>
    
    </section>
      <h3 id="yourGuess">Your last guess was</h3>
    <section id="resultDisplay">
      <p id="guessDisplay"></p>
      <h2 id="guessfeedback"></h2>
    </section>
      <button id="resetButton" disabled>Reset</button>

  <script type="text/javascript" src="script.js"></script>
</main>
</body>
</html>
